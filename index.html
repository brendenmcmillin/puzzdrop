    <style>
        /* Reset + iPhone viewport fix */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Stops iPhone horizontal jitter */
        }

        body {
            background: white;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.25rem;

            /* Center the main element */
            display: flex;
            justify-content: center;  /* horizontal */
            align-items: center;      /* vertical */
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        /* UL reset */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Horizontal layout for LI */
        ul li {
            display: inline-block;
            margin: 0 .75rem; /* spacing between items */
        }

        /* Remove underline, inherit color */
        a {
            color: inherit;
            text-decoration: none;
            outline: none;
            transition: color .2s ease;
        }

        a:hover,
        a:focus,
        a:active {
            color: #ff3ca6; /* bright puzzle-magenta pink */
        }

        a:focus-visible {
            outline: none; /* removes keyboard outline */
        }
    </style>
